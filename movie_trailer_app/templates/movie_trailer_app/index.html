<!-- movie_trailer_app/templates/movie_trailer_app/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Movie Page</title>
  <style>
    body {
      text-align: center;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    
    .movie {
      width: 20%;
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    .movie h2 {
      margin-top: 0;
    }
    
    .movie img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Movie Recomendation</h1>
  
  <form method="POST" style="width: 100%;">
    {% csrf_token %}
    <input type="text" name="text_input" placeholder="Enter your text" style="width: 80%;">
    <input type="submit" value="Submit" style="width: 18%;">
  </form>
  
  <div class="container">
    {% if error_message %}
        <h1>{{ error_message }}</h1>
    {% else %}
        {% for movie in movies %}
            <div class="movie">
            <h2>{{ movie.title }}</h2>
            <iframe width="100%" height="180" src="{{ movie.trailer_url }}" frameborder="0" allowfullscreen></iframe>
            <p>{{ movie.description }}</p>
            </div>
        {% endfor %}
    {% endif %}
    
  </div>    

    
    
</body>
</html>
